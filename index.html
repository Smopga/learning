<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buchstaben Nachspuren</title>

<style>
body {
    font-family: system-ui, -apple-system, sans-serif;
    background: #f2f2f2;
    text-align: center;
    margin: 0;
    padding: 15px;
}

#menu {
    margin-bottom: 10px;
}

select, button {
    font-size: 16px;
    padding: 6px;
    margin: 4px;
}

canvas {
    background: white;
    border: 2px solid #222;
    touch-action: none;
}

#result {
    margin-top: 10px;
    font-size: 18px;
}
</style>
</head>

<body>

<h3>Nachspuren ‚úçÔ∏è</h3>

<div id="menu">
    <select id="letterSelect"></select>

    <select id="caseSelect">
        <option value="upper">Gro√ü</option>
        <option value="lower">Klein</option>
    </select>

    <button onclick="resetCanvas()">Reset</button>
    <button onclick="checkAccuracy()">Check</button>
</div>

<canvas id="canvas" width="320" height="320"></canvas>

<div id="result">Accuracy: ‚Äì</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let drawing = false;

// Buchstabenmen√º
const letterSelect = document.getElementById("letterSelect");
for (let i = 65; i <= 90; i++) {
    letterSelect.innerHTML += `<option>${String.fromCharCode(i)}</option>`;
}
letterSelect.value = "A";

letterSelect.addEventListener("change", drawTemplate);
document.getElementById("caseSelect").addEventListener("change", drawTemplate);

// Vorlage
function drawTemplate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const letter = letterSelect.value;
    const isUpper = document.getElementById("caseSelect").value === "upper";
    const char = isUpper ? letter : letter.toLowerCase();

    ctx.globalAlpha = 0.2;
    ctx.font = "230px Arial";
    ctx.fillStyle = "black";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.fillText(char, canvas.width / 2, canvas.height / 2);
    ctx.globalAlpha = 1;
}

drawTemplate();

// Zeichnen
canvas.addEventListener("pointerdown", e => {
    drawing = true;
    ctx.beginPath();
    ctx.moveTo(e.offsetX, e.offsetY);
});

canvas.addEventListener("pointermove", e => {
    if (!drawing) return;
    ctx.lineTo(e.offsetX, e.offsetY);
    ctx.strokeStyle = "black";
    ctx.lineWidth = 12;
    ctx.lineCap = "round";
    ctx.stroke();
});

canvas.addEventListener("pointerup", () => drawing = false);
canvas.addEventListener("pointerleave", () => drawing = false);

// Reset
function resetCanvas() {
    drawTemplate();
    document.getElementById("result").textContent = "Accuracy: ‚Äì";
}

// REALISTISCHER CHECK
function checkAccuracy() {
    // Zielbuchstabe extra rendern
    const off = document.createElement("canvas");
    off.width = canvas.width;
    off.height = canvas.height;
    const octx = off.getContext("2d");

    const letter = letterSelect.value;
    const isUpper = document.getElementById("caseSelect").value === "upper";
    const char = isUpper ? letter : letter.toLowerCase();

    octx.font = "230px Arial";
    octx.textAlign = "center";
    octx.textBaseline = "middle";
    octx.fillText(char, canvas.width / 2, canvas.height / 2);

    const drawn = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
    const target = octx.getImageData(0, 0, canvas.width, canvas.height).data;

    let score = 0;
    let maxScore = 0;

    for (let i = 0; i < drawn.length; i += 4) {
        const drawnHere = drawn[i + 3] > 40;   // Nutzer-Strich
        const targetHere = target[i + 3] > 40; // Buchstabe

        if (targetHere) {
            maxScore += 5;
            if (drawnHere) score += 5;   // richtig getroffen
        } else {
            if (drawnHere) score -= 10;  // WEISS getroffen ‚Üí hart runter
        }
    }

    let accuracy = Math.round((score / maxScore) * 100);
    accuracy = Math.max(0, Math.min(100, accuracy));

    let text = "Accuracy: " + accuracy + "% ";
    if (accuracy >= 80) text += "üî• sehr sauber";
    else if (accuracy >= 60) text += "üëç passt";
    else text += "‚ùå zu viel daneben";

    document.getElementById("result").textContent = text;
}
</script>

</body>
</html>
