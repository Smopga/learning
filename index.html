<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Lernplattform</title>
<style>
body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: linear-gradient(135deg, #1e1e2f, #2b2b40);
    color: white;
}

header {
    padding: 30px;
    text-align: center;
    font-size: 28px;
    font-weight: bold;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    padding: 30px;
}

.card {
    background: #2f2f46;
    padding: 25px;
    border-radius: 16px;
    cursor: pointer;
    transition: 0.2s;
    text-align: center;
}

.card:hover {
    transform: scale(1.04);
    background: #3a3a5c;
}
</style>
</head>
<body>

<header>ðŸ“˜ Lernplattform</header>

<div class="grid" id="pages"></div>

<script>
fetch("pages.json")
.then(r => r.json())
.then(pages => {
    const container = document.getElementById("pages");
    pages.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";
        card.textContent = p.replace(".html", "");
        card.onclick = () => location.href = "lernseiten/" + p;
        container.appendChild(card);
    });
});
</script>

</body>
</html>
