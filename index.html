<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Lernseiten</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 20px;
    }

    h1 {
        text-align: center;
    }

    .buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
        margin-top: 30px;
    }

    button {
        padding: 15px 25px;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background: #4caf50;
        color: white;
    }

    button:hover {
        background: #43a047;
    }
</style>
</head>
<body>

<h1>Lernseiten</h1>

<div class="buttons" id="buttons"></div>

<script>
fetch("pages.json")
    .then(res => res.json())
    .then(pages => {
        const container = document.getElementById("buttons");

        pages.forEach(page => {
            const btn = document.createElement("button");
            btn.textContent = page.replace(".html", "");
            btn.onclick = () => {
                window.location.href = "lernseiten/" + page;
            };
            container.appendChild(btn);
        });
    });
</script>

</body>
</html>
